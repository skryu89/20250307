<!DOCTYPE html>
<html lang="ja">
　<head>
    <meta charaset="UTF-8">
    <title>レアチーズケーキ</title>
    <link rel="style sheet" href="style.css">
</head>

<body>
    <h1>
    <img src="レアチーズケーキのurl" alt="レアチーズケーキ">
    <p>クリーミーな絶品濃厚チーズケーキのレシピ✨混ぜて冷やすだけで簡単に作れます。
        <br>直径18cm丸形1個分<br>
    </p>
    <table border="1">
        <tr>
            <th>材料名 </th>
            <th>量</th>
        </tr>
        <tr>
            <td>ビスケット</td>
            <td>80g</td>
        </tr>
        <tr>
            <td>バター</td>
            <td>40g</td>
        </tr>
        <tr>
            <td>クリームチーズ</td>
            <td>200g (常温に戻す)</td>
        </tr>
        <tr>
            <td>★粉ゼラチン</td>
            <td>5g</td>
        </tr>
        <tr>
            <td>★お湯</td>
            <td>30ml</td>
        </tr>
        <tr>
            <td>砂糖</td>
            <td>70g</td>
        </tr>
        <tr>
            <td>プレーンヨーグルト</td>
            <td>200ml</td>
        </tr>
        <tr>
            <td>レモン汁</td>
            <td>小さじ1</td>
        </tr>
        <tr>
            <td>バニラエッセンス</td>
            <td>少々</td>
        </tr>
    </table>
    </h1>
    <h2>
        <p>作り方</p>
        <div class="box">
            <main class="process1">
                ビスケットをビニール袋に入れて砕く。
            </main>
            <main class="process2">
                バターを溶かし、2に混ぜて型に敷き詰める。
            </main>
            <main class="process3">
                ★を混ぜ、少し置く。
            </main>
            <main class="process4">
                クリームチーズと砂糖、ヨーグルト、レモン汁、バニラエッセンスを泡立て器で混ぜる。
            </main>
            <main class="process5">
                ★を加えて混ぜる。
            </main>
            <main class="process6">
                型に流し入れ、冷蔵庫で3時間冷やす。
            </main>
        </div>
    </h2>
</body>
</html>
